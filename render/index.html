<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>

</head>
<body>
    <header>
        <h1>User Interface</h1>
        <div>
            <button id="toggle-prompt">Prompt</button>
            <button id="toggle-text">Text</button>
            <button id="toggle-controls">Controls</button>
            <button id="toggle-direction">Direction</button>
        </div>
    </header>
    <section id="prompt" class="right">
        <div id="keyboard" class="lowercase collapsed">
            <button id="a">
                <span class="lowercase">a</span>
                <span class="uppercase">A</span>
            </button>
            <button id="b">
                <span class="lowercase">b</span>
                <span class="uppercase">B</span>
            </button>
            <button id="c">
                <span class="lowercase">c</span>
                <span class="uppercase">C</span>
            </button>
            <button id="d">
                <span class="lowercase">d</span>
                <span class="uppercase">D</span>
            </button>
            <button id="e">
                <span class="lowercase">e</span>
                <span class="uppercase">E</span>
            </button>
            <button id="f">
                <span class="lowercase">f</span>
                <span class="uppercase">F</span>
            </button>
            <button id="g">
                <span class="lowercase">g</span>
                <span class="uppercase">G</span>
            </button>
            <button id="h">
                <span class="lowercase">h</span>
                <span class="uppercase">H</span>
            </button>
            <button id="i">
                <span class="lowercase">i</span>
                <span class="uppercase">I</span>
            </button>
            <button id="j">
                <span class="lowercase">j</span>
                <span class="uppercase">J</span>
            </button>
            <button id="k">
                <span class="lowercase">k</span>
                <span class="uppercase">K</span>
            </button>
            <button id="l">
                <span class="lowercase">l</span>
                <span class="uppercase">L</span>
            </button>
            <button id="m">
                <span class="lowercase">m</span>
                <span class="uppercase">M</span>
            </button>
            <button id="n">
                <span class="lowercase">n</span>
                <span class="uppercase">N</span>
            </button>
            <button id="o">
                <span class="lowercase">o</span>
                <span class="uppercase">O</span>
            </button>
            <button id="p">
                <span class="lowercase">p</span>
                <span class="uppercase">P</span>
            </button>
            <button id="q">
                <span class="lowercase">q</span>
                <span class="uppercase">Q</span>
            </button>
            <button id="r">
                <span class="lowercase">r</span>
                <span class="uppercase">R</span>
            </button>
            <button id="s">
                <span class="lowercase">s</span>
                <span class="uppercase">S</span>
            </button>
            <button id="t">
                <span class="lowercase">t</span>
                <span class="uppercase">T</span>
            </button>
            <button id="u">
                <span class="lowercase">u</span>
                <span class="uppercase">U</span>
            </button>
            <button id="v">
                <span class="lowercase">v</span>
                <span class="uppercase">V</span>
            </button>
            <button id="w">
                <span class="lowercase">w</span>
                <span class="uppercase">W</span>
            </button>
            <button id="x">
                <span class="lowercase">x</span>
                <span class="uppercase">X</span>
            </button>
            <button id="y">
                <span class="lowercase">y</span>
                <span class="uppercase">Y</span>
            </button>
            <button id="z">
                <span class="lowercase">z</span>
                <span class="uppercase">Z</span>
            </button>
            <button id="toggle-case">l/U</button>
        </div>
        <div id="text">Here is where the journey begins...</div>
        <div id="controls">
            <div class="d-pad">
                <div class="spacer"></div>
                <button id="up">&#8593;</button>
                <div class="spacer"></div>
                <button id="left">&#8592;</button>
                <div class="spacer d-spacer"></div>
                <button id="right">&#8594;</button>
                <div class="spacer"></div>
                <button id="down">&#8595;</button>
                <div class="spacer"></div>
                
            </div>
            <div class="g-btn">
                <button id="open-menu">&#9776;</button>
                <button id="confirm">&#10004;</button>
                <button id="cancel">&#10008;</button>
            </div>
        </div>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
