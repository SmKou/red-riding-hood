<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Red</title>
</head>
<body>
    <header>
        <h1>Little Red</h1>
    </header>
    <section id="view">
        <canvas id="app"></canvas>
    </section>
    <section id="prompt" class="right">
        <div id="text">Here is where the journey begins...</div>
        <div id="controls">
            <div class="d-pad">
                <div class="spacer"></div>
                <button id="up">&#8593;</button>
                <div class="spacer"></div>
                <button id="left">&#8592;</button>
                <div class="spacer d-spacer"></div>
                <button id="right">&#8594;</button>
                <div class="spacer"></div>
                <button id="down">&#8595;</button>
                <div class="spacer"></div>
                
            </div>
            <div class="g-btn">
                <button id="open-menu">&#9776;</button>
                <button id="confirm">&#10004;</button>
                <button id="cancel">&#10008;</button>
            </div>
        </div>
    </section>
    <!---------------------------------------------- SCRIPTS -->
    <script type="module" src="/game.js"></script>
</body>
</html>
